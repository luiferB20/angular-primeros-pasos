<h3>Listado de Heroes</h3>

<div *ngIf="heroDelete; else notDelete">
  <h3>Heroe borrado <small class="text-danger">{{ heroDelete }}</small></h3>
</div>

<ng-template #notDelete>
<h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroNames.length >0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger" >
  Borrar ulitmo heroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-items"> {{ name }}
  </li>

</ul>
